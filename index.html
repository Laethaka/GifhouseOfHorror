<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Welcome to the Gifhouse of Horror!</title>
  <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Yeon+Sung" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <header class='header'>Welcome to the Gifhouse of Horror!</header>

    <header class='subheader'>Click a button to see movie gifs, or enter a new title of your own!</header>

    <div id="buttonField" class="button-box"></div>

    <div class='form-box'>Add your own!:
      <input type="text" id="movieInput">
      <input id="movieAdder" type="submit" value="Submit">
    </div>

    <div id="picField" class='pic-box'></div>

  </div>
  <script src="script.js"></script>
</body>

</html>
